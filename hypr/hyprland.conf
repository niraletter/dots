# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Use defaults Omarchy defaults (but don't edit these directly!)
source = ~/.local/share/omarchy/default/hypr/bindings/media.conf
source = ~/.local/share/omarchy/default/hypr/bindings/clipboard.conf
source = ~/.local/share/omarchy/default/hypr/bindings/tiling-v2.conf
source = ~/.local/share/omarchy/default/hypr/bindings/utilities.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Change your own setup in these files (and overwrite any settings from defaults!)
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/autostart.conf

ecosystem {
    enforce_permissions = false
    no_donation_nag = true
    no_update_news = true
}

# ~/.config/hypr/hyprland.conf

decoration {
    # 1. Rounding: High rounding creates the "fluid" shape
    rounding = 16

    # 2. Opacity: Needs to be transparent for the glass effect to work
    active_opacity = 0.90
    inactive_opacity = 0.80

    # 3. Blur: The most important part for the "Frosted" look
    blur {
        enabled = true
        size = 8          # High size = wide spread
        passes = 3        # High passes = smoother/creamier blur (less grainy)
        vibrancy = 0.1696 # Adds a subtle color pop to the blur
        ignore_opacity = true
    }

    # 4. The "Liquid" Shadow
    # 'enabled' replaced 'drop_shadow' in recent versions
    shadow:enabled = true
    shadow:range = 30           # Wide range makes it look like a glow
    shadow:render_power = 3     # 3 or 4 makes the falloff very smooth (liquid-like)
    shadow:offset = 0 0         # Centered shadow looks more like a glow

    # Shadow color: Using a transparent color makes it look like colored glass casting light

    # When inactive: No shadow, or very faint black shadow
}

general {
    # 5. Borders: Use thin, translucent borders to mimic the edge of glass
    border_size = 2

    # "col.active_border" creates a gradient reflection
    col.active_border = rgba(ffffff40) rgba(ffffff00) 45deg
    col.inactive_border = rgba(ffffff10)

    # Gaps: Glass needs space to "breathe"
    gaps_in = 6
    gaps_out = 14
}

animations {
  enabled = true

  # Custom BÃ©zier curves for smooth, liquid-like motion
  bezier = smoothFlow, 0.25, 0.46, 0.45, 0.94
  bezier = liquidSnap, 0.68, -0.55, 0.265, 1.55
  bezier = appleSilk, 0.34, 1.56, 0.64, 1
  bezier = elasticPop, 0.175, 0.885, 0.32, 1.275

  # Window open/close animations - same as workspace switching
  animation = windows, 1, 2.0, smoothFlow, slide
  animation = windowsOut, 1, 2.0, smoothFlow, popin 80%
  animation = windowsIn, 1, 2.0, smoothFlow, slide

  # Border and general animations - smooth & nice to eyes
  animation = border, 1, 2.5, smoothFlow

  # Workspace transitions - smooth and satisfying
  animation = workspaces, 1, 2.2, smoothFlow, slidevert
  animation = fade, 1, 1.5, smoothFlow

  # Special animations for layers and tabs - smooth
  animation = layers, 1, 2, elasticPop
}


