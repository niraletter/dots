# bind = SUPER ALT, V, exec, cliphist wipe #wipe clipboard

# Aesthetics
unbind = SUPER SHIFT CTRL, SPACE
bind = SUPER SHIFT CTRL, SPACE, exec, omarchy-menu-tofi theming  # Theme menu

# Keybindings
unbind = SUPER, K
bind = SUPER, K, exec, omarchy-keybindings-tofi  # Show key bindings

# Menus
unbind = SUPER, SPACE
unbind = SUPER CTRL, E
unbind = SUPER ALT, SPACE

# Tofi menu
$menu = tofi-drun -c ~/.config/tofi/launcher --drun-launch=true
bind = SUPER, Space, exec, $menu
bind = SUPER, A, exec, $menu

bindd = SUPER ALT, SPACE, Omarchy menu, exec, omarchy-menu-tofi
unbind = SUPER, ESCAPE
bindd = SUPER, ESCAPE, System menu, exec, omarchy-menu-tofi system

unbind = , XF86PowerOff

bindld = , XF86PowerOff, Power menu, exec, omarchy-menu-tofi system


# Tiling
unbind = SUPER, F
unbind = SUPER Alt, F
bind = SUPER, F, fullscreen, 1  # Full width
bind = SUPER Alt, F, fullscreen, 0  # Full screen


# Captures
unbind = ALT, PRINT
bind = ALT, PRINT, exec, omarchy-menu-tofi screenrecord  # Screenrecording

# Toggle waybar
unbind = SUPER SHIFT, SPACE
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, omarchy-toggle-waybar


# Extras
#previously for emojis
unbind = SUPER CTRL, E
